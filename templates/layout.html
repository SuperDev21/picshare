<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/display.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/commun.css">
    <link rel="stylesheet" href="/static/css/upload.css">

    <title>Picshare</title>

  <body>

        <nav class="navbar w-100">
            <div class="container-fluid">
                <a class="navbar-brand d-flex" href="/">
                    <img src="/static/images/logo_white.png" alt="logo Picshare" id="logo">
                    <h1 class="text-white">Picshare</h1>

                <div class="accroche">Share your pictures with us for a little more than just memes !</div>

                <button class="btn btn-outline-success b_nav " type="submit">Upload</button>
              </form>
            </div>
          </nav>
      </header>
    {% block content%}{% endblock%}
